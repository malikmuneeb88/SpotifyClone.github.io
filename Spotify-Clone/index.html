<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="SpotifyClone.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifylogo.png" alt=""> Spotify </li>
            <li>About</li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songsLists">
            <h1>Best of NCS - No Copy Right Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Mere Mehboob Mere Sanam</span>
                    <span class="songlistplay"><span class="timestamp">03:02 <i id="0" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songName">Tauba Tauba</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songName">Jaanam</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span class="songName">Haule Haule</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span class="songName">2 Number</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover6.jpg" alt="1">
                    <span class="songName">2 Velly</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div> 

                <div class="songItem">
                    <img src="cover7.jpg" alt="1">
                    <span class="songName">2 Persent</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover8.jpg" alt="1">
                    <span class="songName">Sayian Dheere Dheere</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover9.jpg" alt="1">
                    <span class="songName">Kanna Vich Waaliyan</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="cover10.jpg" alt="1">
                    <span class="songName">Tell me once</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div> 
        

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>   
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>   
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>   
        </div>
        <div class="songInfo">
            <img src="giphy.png" width="40px" alt="" id="gif"> <span id="masterSongPlay">Mere Mehboob Mere Sanam</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b8ae678bc3.js" crossorigin="anonymous"></script>
    <script src="SpotifyClone.js"></script>
</body>
</html>
